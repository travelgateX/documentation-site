	<section id="fh5co-work" data-section="work">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.work.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-xs-12 subtext to-animate">
							<h3>{{ with .Site.Params.work.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
			{{ range .Site.Params.work.row }}
				<div class="col-md-4 col-sm-6 col-xs-12">
					<a href="{{ .url }}" class="fh5co-work-item">
						<div class="media to-animate">
						  <div class="media-left">
						    <a href="#">
						      <img src="images/{{ .img }}" alt="{{ .alt }}">
						    </a>
						  </div>
						  <div class="media-body">
						    <h2 class="tit">{{ .title }}</h2>
						  </div>
						  <p class="subtit">{{ .subtitle }}</p>
						  <a href="{{ .url }}">More information</a>
						</div>
					</a>
					<!-- <a href="{{ .url }}" class="fh5co-project-item to-animate">
						<img src="images/{{ .img }}" alt="{{ .alt }}" class="img-responsive">
						<div class="fh5co-text">
						<h2>{{ .title }}</h2>
						<span>{{ .subtitle }}</span>
						</div>
					</a> -->
				</div>				
				<div class="clearfix visible-sm-block"></div>
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center to-animate">
					<p class="apis">{{ .Site.Params.work.footertext | markdownify }}</p>
				</div>
			</div>
		</div>
	</section>
